# Message

web_messenger_chat_index:
    methods: [GET]
    path: messenger
    controller: PhpLab\Sandbox\Messenger\Symfony\Web\Controllers\MessageController::index

web_messenger_chat_list:
    methods: [GET]
    path: chat-list
    controller: PhpLab\Sandbox\Messenger\Symfony\Web\Controllers\MessageController::chatList

web_messenger_message_message-list:
    methods: [GET]
    path: message-list/{chatId}
    controller: PhpLab\Sandbox\Messenger\Symfony\Web\Controllers\MessageController::messageList

web_messenger_message_create:
    path: messenger/{chatId}
    methods: [POST]
    controller: PhpLab\Sandbox\Messenger\Symfony\Web\Controllers\MessageController::create
